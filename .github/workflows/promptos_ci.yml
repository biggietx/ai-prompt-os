name: PromptOS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Prompts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run prompt lint
        run: ./scripts/lint_prompts.sh

      - name: Validate PAS
        run: ./scripts/lint_pas.sh

      - name: PAS Compile Smoke Test
        run: |
          if ls pas/stacks/*.json 1>/dev/null 2>&1; then
            STACK_ID=$(jq -r '.id' pas/stacks/*.json | head -1)
            ./scripts/pas_compile.sh --stack "$STACK_ID" --out /tmp/pas_smoke.txt 2>&1
            shasum -a 256 /tmp/pas_smoke.txt
          else
            echo "[INFO] No stacks â€” skipping compile smoke test."
          fi

      - name: Version Consistency Check
        run: ./scripts/check_version_consistency.sh

      - name: Run CI checks
        run: ./scripts/ci_check.sh

      - name: Print PromptOS version
        run: ./bin/promptos version
